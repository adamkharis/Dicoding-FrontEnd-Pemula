<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title> Bookshelf App </title>
</head>

<body>
    
    <header>
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <div class="box">
        <div class="container" id="addBook">
            <h2>
                Tambahkan Buku
            </h2>

            <form class="form" action="#" id="form">
                <div class="form-input">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-input">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-input-cek">
                    <label for="isComplete"> Buku sudah selesai dibaca </label>
                    <input type="checkbox" id="isComplete" name="isComplete">
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2>
                Yang belum dibaca
            </h2>
            <div class="list-item" id="toRead">
                
            </div>
        </div>

        <div class="container">
            <h2>
                Yang sudah dilakukan
            </h2>
            <div class="list-item" id="complete-toRead">

            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"> </script>
</body>

</html>
